name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or any branch you want to trigger the deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Configure Git
        run: |
          git config --global user.email "${{ secrets.ACTION_GIT_USER_EMAIL }}"
          git config --global user.name "${{ secrets.ACTION_GIT_USER_NAME }}"

      - name: Installing the necessary Packages
        run: npm install
    
      - name: Creating the prodcution build
        run: |
            cd apps/ui
            npm run build
            
      - name: Deploying the production build
        run: |
              cd apps/ui
              npx gh-pages -d dist -r https://${{ secrets.ACTION_PAT_TOKEN }}@github.com/llmweb/llmweb.github.io
              
